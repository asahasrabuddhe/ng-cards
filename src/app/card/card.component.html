<div class="flex flex-col rounded shadow-lg w-72">
  <img class="object-fill" [src]="imageUrl" alt="" />
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ title }}</div>
    <p class="text-gray-700 text-base italic">
      {{ username }}
    </p>
  </div>
  <div class="px-6 py-4">
    <p class="text-gray-700 text-base">
      {{ content }}
    </p>
  </div>
</div>
