<div class="flex items-center justify-center">
  <div class="card-grid">
    <app-card *ngFor="let post of posts"
              [title]="post.title"
              [imageUrl]="post.imageUrl"
              [username]="post.username"
              [content]="post.content"
              class="max-h-30"
    ></app-card>
  </div>
</div>
