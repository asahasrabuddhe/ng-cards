<div class="flex items-center justify-center">
  <div class="grid grid-cols-1 xl:grid-cols-3 gap-6 max-w-5xl w-full px-4 md:px-0 my-12 xl:my-24 place-items-center">
    <app-card *ngFor="let post of posts"
              [title]="post.title"
              [imageUrl]="post.imageUrl"
              [username]="post.username"
              [content]="post.content"
    ></app-card>
  </div>
</div>
